<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Grace</title>
</head>
<body style="font-family: Arial; background-color: #fff8f0; padding: 20px;">
  <h1>Contact Me</h1>
  <p>Fill out the form below if you'd like to get in touch:</p>

  <form>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <p>Do you accept the terms of agreement?</p>
    <input type="radio" id="yes" name="terms" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="terms" value="no">
    <label for="no">No</label><br><br>

    <input type="submit" value="Submit">
  </form>

  <hr>
  <p>
    <a href="index.html">Home Page</a> |
    <a href="story.html">Story Page</a>
  </p>
</body>
</html>
